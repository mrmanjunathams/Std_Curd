<div><br>
  <h3 style="margin-left: 15%;margin-right:15% ">Please Register Student</h3><br>
</div>
<div>
  <form [formGroup]="createForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>USN</label>
      <input type="text" formControlName="usn" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.usn.errors }">
      <div *ngIf="submitted && f.usn.errors" class="invalid-feedback">
        <div *ngIf="f.usn.errors.required">USN is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>

    <div class="form-group" >
      <label>Age</label>
      <input type="number" class="form-control"  formControlName="age" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.age.errors }">             
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
        <div *ngIf="f.age.errors.required">Age is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" (change)="fileChange($event)" accept="Image/*">
    </div>
    <div class="form-group m-0">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
